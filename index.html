<html>

<head>
    <title>Typescript & angular Todo</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <!--<script src='js/base.js'></script>-->
    <script src='node_modules/angular/angular.js'></script>
    <script src='lib/angular-route.js'></script>
    <!--<script src="js/_all.js"></script>-->
    <script src="js/app.js"></script>
</head>

<body ng-app="todomvc">


    <!--<script type="text/ng-template" id="todolist.html">
            <h1>Todo MVC</h1>

    </script>-->
    <section class='todoapp' ng-controller="todoCtrl">
        <header class="header">
            <h1>todos</h1>
            <form class="todo-form" ng-submit="vm.addTodo()">
                <input type="text" class="new-todo" autofocus ng-model="newTodo">
                <input type="submit" value="add">
            </form>
        </header>
        <section class="main">
            <input type="checkbox">
            <ul class="todo-list">
                <li ng-repeat="todo in todos">
                    <div class="view">
                        <lable>{{todo.title}}</lable>
                    </div>
                </li>
            </ul>
        </section>
    </section>

</body>


</html>
